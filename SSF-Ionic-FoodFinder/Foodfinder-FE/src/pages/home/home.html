<ion-toolbar color="primary">
<ion-title>
    FoodFinder
    <ion-icon name="map"></ion-icon>
</ion-title> 
</ion-toolbar>
<ion-content>
    <div id='map'></div>
    <ion-fab bottom left>
        <button color="danger" ion-fab (click)="getNewPlace()"><ion-icon name="md-thumbs-down"></ion-icon></button>
    </ion-fab>
    <ion-fab bottom right>
        <button color="lightBlue" ion-fab (click)="presentActionSheet()" ><ion-icon name="md-thumbs-up"></ion-icon></button>  
    </ion-fab>
</ion-content>
