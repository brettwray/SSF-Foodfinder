
<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content id="body" padding>
    <ion-slides class="image-slider" loop="true" slidesPerView="1">
        <ion-slide *ngFor="let img of photos">
        <img src="{{img}}" class="thumb-img" imageViewer/>
        </ion-slide>
    </ion-slides>
</ion-content>
