<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-row>
  <ion-col col-6>
<img src={{photos[0]}} (click)="viewImages()">
</ion-col>
<ion-col col-6>
  <ion-row>
  <div *ngFor="let num of ratings">
  <ion-icon name="ios-star" ></ion-icon>
  </div>
  <p>{{rating}}/5</p>
</ion-row>
<ion-row>
  <a href="tel:{{phone_number}}">Phone: {{phone_number}}</a>
</ion-row>
<ion-row>
    <a href="{{website}}">{{website}}</a>
</ion-row>
</ion-col>
  <ion-row>
      
  </ion-row>

</ion-row>
</ion-content>
