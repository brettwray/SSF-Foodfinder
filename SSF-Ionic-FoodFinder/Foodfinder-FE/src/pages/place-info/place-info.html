<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-row>
  <ion-col col-6>
<img ion-thumbnail src={{photos[0]}} (click)="viewImages()">
</ion-col>
<ion-col col-6>
  <ion-card padding>
  <ion-row>
  <div *ngFor="let num of ratings">
  <ion-icon id="starIcon" name="ios-star" ></ion-icon>
  </div>
</ion-row>
<ion-row>
    <ion-col>
      <h6>Rating: {{rating}}/5</h6>
    </ion-col>
  </ion-row>
</ion-card>
</ion-col>
<ion-row>
  <ion-col col-6 padding>  
      <button ion-button><a href="tel:{{phone_number}}"></a><ion-icon name="call"> {{phone_number}}</ion-icon></button>
    </ion-col>
  <ion-col col-6 padding>
      <button ion-button><a href="{{website}}"></a><ion-icon name="md-exit"> Website</ion-icon>
      </button>
  </ion-col>
</ion-row>
<ion-row>
    <ion-card padding>{{address}}</ion-card>
</ion-row>
</ion-row>
<ion-row>
  <ion-card padding>
    <ion-card-header>Hours</ion-card-header>
    <ion-card-content>
      <ion-item-group *ngFor="let hour of hours">
        <ion-item>{{hour}}</ion-item>
        </ion-item-group>
    </ion-card-content>
  </ion-card>
</ion-row>
<ion-row>
  <ion-card>
    <ion-card-header>Reviews</ion-card-header>
    <ion-card-content *ngFor="let review of reviews">
      <img ion-img src="{{review.profile_photo_url}}">
      <ion-item><p>{{review.text}}</p></ion-item>
    </ion-card-content>
  </ion-card>
</ion-row>
</ion-content>
